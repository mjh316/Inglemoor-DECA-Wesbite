<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events</title>
    <style>
        @font-face {
            font-family: "Gotham Bold";
            src: url("Gotham Bold.ttf") format("truetype");
        }
        body {
            display: flex;
            flex-flow: column;
            align-items: center;
            font-family: "Gotham Bold", serif;
        }

        h1 {
            font-weight: 800;
            margin: 1rem 0 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 700px;
            padding: 20px;
        }

        .calendar-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            font-weight: 300;
            font-size: 0.8rem;
            position: relative;
            color: white;
        }

        .current-day {
            background-color: rgba(0, 195, 255, 0.25); /* Green background for the current day */
        }

        .current-day:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            z-index: -1;
            color: white;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 88px;
            max-width: 700px;
            margin-left: 40px;
            padding: 20px 20px;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }

        .event-list {
            text-align: center;
        }

        .event-link {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: white" id="currentMonthYear"></h1>
    <div class="days-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="calendar" id="calendar"></div>
    <script>
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const currentDate = new Date();
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        const currentDay = currentDate.getDate();

        document.getElementById("currentMonthYear").textContent = `${monthNames[currentMonth]} ${currentYear}`;

        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

        const calendarDiv = document.getElementById("calendar");
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDiv = document.createElement("div");
            calendarDiv.appendChild(emptyDiv);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement("div");
            dayDiv.className = "calendar-day";
            
            const dayNumber = document.createElement("div");
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);

            if (day === currentDay) {
                dayDiv.classList.add("current-day");
            }
            
            calendarDiv.appendChild(dayDiv);
        }

        const calendarDays = document.querySelectorAll(".calendar-day");

        const predefinedEvents = {
            "13": [
                "<a class='event-link' href='https://www.canva.com/design/DAFrrX7rTVc/v3TcNMAxsb7I3SAElZllRQ/edit?utm_content=DA[â€¦]m_campaign=designshare&utm_medium=link2&utm_source=sharebutton' target = '_blank'>First DECA Meeting!</a>",
                // Add more events here
            ],
            // Add events for each day
        };

        calendarDays.forEach(day => {
            const dateKey = day.textContent;
            if (predefinedEvents[dateKey]) {
                const eventList = document.createElement("div");
                eventList.className = "event-list";

                predefinedEvents[dateKey].forEach(eventText => {
                    const eventElement = document.createElement("div");
                    eventElement.className = "event";
                    eventElement.innerHTML = eventText;
                    eventList.appendChild(eventElement);
                });

                day.appendChild(eventList);
            }
        });
    </script>
</body>
</html>
